<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rebu | Sign Up</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
  <h1>Sign up</h1>
  <form id="signup" action='/signup' method='POST'>
    <div>
      <label>
        <input type="radio" name="role" id="rider" value="rider" required>
        <span>Rider</span>
      </label>
      <label>
        <input type="radio" name="role" id="driver" value="driver" required>
        <span>Driver</span>
      </label>
    </div>
    <input type ="text" id="username" name="username" placeholder="Username" required>
    <input type ="text" id="password" name="password" placeholder="Password" required>
    <button type='submit' id="submitDetails"  
    name="submitDetails">Create profile</button>
  </form>
  <script src='../app.js'></script>
</body>
</html>
