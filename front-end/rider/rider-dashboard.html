<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rider.css">
  <title>Rider | Dashboard</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- <script> src ="dashboard.js"</script> -->
  <script>
    $(function() {
  $( "#dialog" ).dialog({
    autoOpen: false,
    dialogClass: "no-close",
    modal : true,
    buttons: {
      "Logout": function() {
        window.location = 'http://localhost:3000/logout';
      },
      Cancel: function() {
        $( this ).dialog( "close" );
      }
    }
  });
  $( "#opener" ).click(function() {
    $( "#dialog" ).dialog( "open" );
  });
});
  </script>
</head>
<body>
  <h1>Rider dashboard</h1>

  <div id="dialog">
    <p>Are you sure you want to log out?</p>
  </div>
  <button id="opener">Logout</button>


  <form>
    <input type ="text" placeholder="Start location" required>
    <input type ="text" placeholder="Destination" required>
    <button>Schedule pickup</button>
  </form>
  <section>
    <h3>Your past trips:</h3>
    <ul>
      <li>Tuesday, 3:45PM with Dan</li>
      <li>Monday, 5:15PM with Ceylin</li>
      <li>Friday, 4:45PM with Brendan</li>
      <li>Friday, 8:29AM with Yuliya</li>
    </ul>

  </section>
</body>
</html>
