<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Rider | Dashboard</title>
</head>

<body>
  <img class="opener" src="../css/exit.png">
  <h1>Rider dashboard</h1>

  <!-- Dialog Window -->
  <div class="dialog" title="Logout">
    <p>Are you sure you want to log out?</p>
  </div>


  <form id="schedule">
    <input id="start" type="text" placeholder="Start location" required>
    <input id="end" type="text" placeholder="Destination" required>
    <button class="btn button" id=" get-directions" type="submit">Schedule pickup</button>
  </form>
  <section class="history">
    <h3>Your previous trips:</h3>
    <ul id="rider-history"></ul>
  </section>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?v=weekly&key=AIzaSyBtLbow5RiE2qmYmc1iqRcQnKnqfLZalKo=&libraries=geometry,places"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="/rider/dashboard.js"></script>
  <script>
    $(function () {
      $(".dialog").dialog({
        autoOpen: false,
        dialogClass: "no-close",
        modal: true,
        position: {
          my: "top",
          at: "top"
        },
        buttons: {
          "Logout": function () {
            window.location.href = '/logout';
          },
          Cancel: function () {
            $(this).dialog("close");
          }
        }
      });
      $(".opener").click(function () {
        $(".dialog").dialog("open");
      });
    });
  </script>
</body>

</html>
