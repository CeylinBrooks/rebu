<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Rider | Dashboard</title>
</head>

<body>
  <h1>Rider dashboard</h1>

  <div id="dialog">
    <p>Are you sure you want to log out?</p>
  </div>
  <button id="opener">Logout</button>


  <form id="schedule">
    <input id="start" type="text" placeholder="Start location" required>
    <input id="end" type="text" placeholder="Destination" required>
    <button id="get-directions" type="submit">Schedule pickup</button>
  </form>
  <section>
    <ul id="rider-history"></ul>
  </section>
  
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?v=weekly&key=AIzaSyBtLbow5RiE2qmYmc1iqRcQnKnqfLZalKo=&libraries=geometry,places"></script>
  <!-- <script src=“https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js”></script> -->
  <!-- <script defer src="/rider/map.js"></script> -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="/rider/dashboard.js"></script>
  <script>
    $(function () {
      $("#dialog").dialog({
        autoOpen: false,
        dialogClass: "no-close",
        modal: true,
        buttons: {
          "Logout": function () {
            window.location = 'http://localhost:3000/logout';
          },
          Cancel: function () {
            $(this).dialog("close");
          }
        }
      });
      $("#opener").click(function () {
        $("#dialog").dialog("open");
      });
    });
  </script>
</body>

</html>
