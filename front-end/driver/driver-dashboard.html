<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Driver | Dashboard</title>
</head>

<body>
  <img class="opener" src="../css/exit.png">
  <h1>Driver Dashboard</h1>

  <!-- Dialog Window -->
  <div class="dialog" title="Logout">
    <p>Are you sure you want to log out?</p>
  </div>
  <!-- ==================== -->

  <form id="accept">
    <button class="btn button" type="submit">Get a new trip</button>
  </form>
  <section class="history">
    <h3>Your past trips:</h3>
    <ul id="driver-history"></ul>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/driver/dashboard.js"></script>
  <script>
    $(function () {
      $(".dialog").dialog({
        autoOpen: false,
        dialogClass: "no-close",
        modal: true,
        position: {
          my: "top",
          at: "top"
        },
        buttons: {
          "Logout": function () {
            window.location.href = '/logout';
          },
          Cancel: function () {
            $(this).dialog("close");
          }
        }
      });
      $(".opener").click(function () {
        $(".dialog").dialog("open");
      });
    });
  </script>

</body>

</html>
